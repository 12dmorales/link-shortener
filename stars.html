<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Estadísticas del Enlace</h1>
        <div class="mt-4">
            <p><strong>URL original:</strong> {{ link.original_url }}</p>
            <p><strong>Clics totales:</strong> {{ link.clicks }}</p>
            <h3>Clics por país:</h3>
            <ul>
                {% for country, count in link.countries.items() %}
                    <li>{{ country }}: {{ count }} clics</li>
                {% endfor %}
            </ul>
        </div>
        <a href="/" class="btn btn-primary">Volver</a>
    </div>
</body>
</html>
