<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acortador de Enlaces</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Acortador de Enlaces</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="original_url" class="form-label">URL original:</label>
                <input type="url" class="form-control" id="original_url" name="original_url" required>
            </div>
            <div class="mb-3">
                <label for="extension" class="form-label">Extensión personalizada (opcional):</label>
                <input type="text" class="form-control" id="extension" name="extension">
            </div>
            <button type="submit" class="btn btn-primary">Acortar</button>
        </form>

        {% if short_url %}
            <div class="mt-4">
                <p>Enlace corto: <a href="{{ short_url }}">{{ short_url }}</a></p>
                <a href="/stats/{{ short_url.split('/')[-1] }}" class="btn btn-info">Ver estadísticas</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
